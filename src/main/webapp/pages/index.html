<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../scripts/pageheader.js"></script>
    <script src="../scripts/login.js"></script>
    <title>TRMS Login</title>
</head>
<body onload="loadPageHeader(); logout();">
    
    <div id="page-header"></div>

    <div class="container-fluid col-md-10 ">
        <h1 id="page-title" class="display-1">Login</h1>
        <div class="mb-3">
            <label class="form-label" for="usernameInput">Username:</label>
            <input type="text" class="form-control" id="usernameInput"><br />
            <label class="form-label" for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput"><br />
            <button type="button" class="btn btn-primary" onclick="login();" id="loginBtn">Login</button>
        </div>
    </div>

    <script>
        var input = document.getElementById("passwordInput");
        input.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                // console.log("Enter keyup");
                event.preventDefault();
                document.getElementById("loginBtn").click();
            }
        });
    </script>
    
</body>
</html>
